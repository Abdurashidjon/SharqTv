syntax="proto3";

package genproto;
option go_package="genproto/user_service";

import "respondent.proto";
import "google/protobuf/empty.proto";

service RespondentService {
    rpc Create(CreateRespondent) returns (RespondentID) {}
    rpc Update(UpdateRespondent) returns (RespondentID) {}
    rpc Get(RespondentID) returns (Respondent) {}
    rpc GetAll(GetAllRespondentRequest) returns (GetAllRespondentResponse) {}
    rpc Delete(RespondentID) returns (google.protobuf.Empty) {}
    rpc UpdatePhoto(UpdateRespondentPhoto) returns (google.protobuf.Empty) {}
    rpc UpdateRating(UpdateRespondentRating) returns (google.protobuf.Empty) {}
    rpc UpdateRespondentInn(UpdateRespondentInnRequest) returns (google.protobuf.Empty) {}
    rpc GetRespondentsById(GetRespondentsByIdRequest) returns (GetAllRespondentResponse) {}
}

message GetAllRespondentRequest {
    int64 offset = 1;
    int64 limit = 2;
    string name = 3;
    string email = 4;
    string phone = 5;
}