syntax="proto3";

package genproto;
option go_package="genproto/inquiry_service";

import "requirement_attributes.proto";

message Inquiry {
    string id = 1;
    string title = 2;
    string description = 3;
    string status_id = 4;
    string partisipant_role = 5;
    string study_type = 6;
    string interview_type = 7;
    string from_date = 8;
    string to_date = 9;
    string researcher_id = 10;
    int32 duration = 11;
    string connection_info = 12;
    int32 number_of_partisipants = 13;
    string device = 14;
    string os = 15;
    float cost = 16;
    float additional_cost = 17;
    string nda = 18;
    string screener_project_id = 19;
    string screener_survey_id = 20;
    string company_id = 21;
    string created_at = 22;
    string updated_at = 23;
    repeated InquiryRequirement inquiry_requirements = 24;
    repeated InquiryTimeTable inquiry_timetables = 25;
    repeated StatusNotes status_notes = 26;
}

message StatusNotes {
    string id = 1;
    string inquiry_id = 2;
    string researcher_id = 3;
    string created_at = 4;
    string status_id = 5;
}

message StatusNotesId {
    string id = 1;
}

message InquiryRequirement {
    string id = 1;
    Attribute requirement_attribute = 2;
    RequirementValue requirement_value = 3;
}

message InquiryTimeTable {
    string id = 1;
    string dates = 2;
    string start_time = 3;
    string end_time = 4;
    int32 number_of_partisipants = 5;
    int32 number_of_applicants = 6;
}

message InquiryId {
    string id = 1;
}

message GetAllInquiryResponse {
    repeated Inquiry inquiries = 1;
    int32 count = 2;
}

message InquiryTimeTableModel {
    string id = 1;
    string inquiry_id = 2;
    string dates = 3;
    string start_time = 4;
    string end_time = 5;
    int32 number_of_partisipants = 6;
    int32 number_of_applicants = 7;
}
message TimeTableWithTitle {
    string id = 1;
    string inquiry_id = 2;
    string dates = 3;
    string start_time = 4;
    string end_time = 5;
    int32 number_of_partisipants = 6;
    int32 number_of_applicants = 7;
    string title = 8;
}

message InquiryTimeTableId {
    string id = 1;
}

message GetCalendarResponse {
    repeated TimeTableWithTitle timetables = 1;
    int32 count = 2;
}

message GetInquiryTimeTablesResponse{
    repeated InquiryTimeTableModel timetables = 1;
    int32 count = 2;
}

message GetInquiryTimeTablesRequest {
    string inquiry_id = 1;
    int32 offset = 2;
    int32 limit = 3;
}

message GetCalendarRequest {
    string company_id = 1;
    string researcher_id = 2;
    string from_date = 3;
    string to_date = 4;
    int32 offset = 5;
    int32 limit = 6;
}

message DeleteInquiryTimeTableRequest {
    string inquiry_id = 1;
    string inquiry_timetable_id = 2;
}