syntax="proto3";

package genproto;
option go_package="genproto/inquiry_service";

import "global_variables.proto";
import "google/protobuf/empty.proto";

service GlobalVariablesService {
    rpc Update(UpdateGlobalVariablesRequest) returns (google.protobuf.Empty) {}
    rpc GetAll(GetAllVariableRequest) returns (GetAllVariablesResponse) {}
    rpc Get(GlobalVariableKey) returns (GlobalVariable) {}
}

message GetAllVariableRequest {
    int64 offset = 1;
    int64 limit = 2;
}
