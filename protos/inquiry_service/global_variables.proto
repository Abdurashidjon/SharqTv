syntax="proto3";

package genproto;
option go_package="genproto/inquiry_service";

message GlobalVariable {
    string key = 1;
    string value = 2;
}

message GlobalVariableKey {
    string key = 1;
}

message GetAllVariablesResponse {
    repeated GlobalVariable global_variables = 1;
    int32 count = 2;
}

message UpdateGlobalVariablesRequest {
    repeated GlobalVariable global_variables = 1;
}