syntax="proto3";

package genproto;
option go_package="genproto/auth_service";

message ScopeModel {
    string method = 1;
    string url = 2;
    int32 requests = 3;
}

message ScopeListModel {
    int32 count = 1;
    ScopeModel scopes = 2;
}

message ScopeQueryParamModel {
    int32 offset = 1;
    int32 limit = 2;
}